{{- if .Values.ingress.enabled -}}
{{- $fullName := include "livellm-browser.fullname" . -}}
{{- $svcPort := .Values.service.novnc.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "livellm-browser.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  {{- if eq .servicePort "api" }}
                  number: {{ $.Values.service.api.port }}
                  {{- else if eq .servicePort "vnc" }}
                  number: {{ $.Values.service.vnc.port }}
                  {{- else }}
                  number: {{ $.Values.service.novnc.port }}
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
