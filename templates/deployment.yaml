apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "livellm-browser.fullname" . }}
  labels:
    {{- include "livellm-browser.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "livellm-browser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "livellm-browser.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "livellm-browser.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: vnc
              containerPort: {{ .Values.service.vnc.targetPort }}
              protocol: TCP
            - name: novnc
              containerPort: {{ .Values.service.novnc.targetPort }}
              protocol: TCP
            - name: api
              containerPort: {{ .Values.service.api.targetPort }}
              protocol: TCP
          env:
            - name: VNC_PW
              value: {{ .Values.env.VNC_PW | quote }}
            - name: VNC_RESOLUTION
              value: {{ .Values.env.VNC_RESOLUTION | quote }}
            - name: DISPLAY
              value: {{ .Values.env.DISPLAY | quote }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            # Shared memory for browsers
            - name: dshm
              mountPath: /dev/shm
            {{- if .Values.persistence.chromeProfile.enabled }}
            - name: chrome-profile
              mountPath: /controller/profile
            {{- end }}
            {{- if .Values.persistence.firefoxProfile.enabled }}
            - name: firefox-profile
              mountPath: /headless/.mozilla
            {{- end }}
            {{- if .Values.persistence.downloads.enabled }}
            - name: downloads
              mountPath: /headless/Downloads
            {{- end }}
            {{- if .Values.persistence.documents.enabled }}
            - name: documents
              mountPath: /headless/Documents
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        # Shared memory volume (equivalent to shm_size in docker-compose)
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.shmSize }}
        {{- if .Values.persistence.chromeProfile.enabled }}
        - name: chrome-profile
          persistentVolumeClaim:
            claimName: {{ include "livellm-browser.chromeProfilePvcName" . }}
        {{- end }}
        {{- if .Values.persistence.firefoxProfile.enabled }}
        - name: firefox-profile
          persistentVolumeClaim:
            claimName: {{ include "livellm-browser.firefoxProfilePvcName" . }}
        {{- end }}
        {{- if .Values.persistence.downloads.enabled }}
        - name: downloads
          persistentVolumeClaim:
            claimName: {{ include "livellm-browser.downloadsPvcName" . }}
        {{- end }}
        {{- if .Values.persistence.documents.enabled }}
        - name: documents
          persistentVolumeClaim:
            claimName: {{ include "livellm-browser.documentsPvcName" . }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
